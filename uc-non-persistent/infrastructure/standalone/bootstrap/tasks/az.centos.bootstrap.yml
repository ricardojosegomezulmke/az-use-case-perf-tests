---
# tasks file for az-swap-bootstrap
- name: set up swap
  vars:
    waagent:
      ResourceDisk.Format: y                      # Format if unformatted
      ResourceDisk.Filesystem: ext4               # Typically ext3 or ext4
      ResourceDisk.MountPoint: /mnt/resource      #
      ResourceDisk.EnableSwap: y                  # Create and use swapfile
      ResourceDisk.SwapSizeMB: "{{ bootstrap.broker.centos.swap_file_size }}" # Size of the swapfile
  lineinfile: dest=/etc/waagent.conf line="{{ item.key }}={{ item.value }}"
  with_dict: "{{ waagent }}"
  tags:
    - setup

- name: unmount device
  mount:
    path: /mnt
    state: unmounted
  tags:
    - setup

- name: restart agent
  service:
    name: waagent
    state: restarted
  tags:
    - setup

# centos 8:
- set_fact:
    dist_key: "{{ ansible_facts.distribution }}_{{ ansible_facts.distribution_major_version }}"
- name: install EL Repo
  yum:
    name: https://www.elrepo.org/elrepo-release-8.el8.elrepo.noarch.rpm
    update_cache: yes
    disable_gpg_check: yes
    state: present
  become: true
  when: dist_key == "CentOS_8"

- name: install epel-release
  yum:
    name: "epel-release"
    update_cache: true
    state: latest
  become: true

