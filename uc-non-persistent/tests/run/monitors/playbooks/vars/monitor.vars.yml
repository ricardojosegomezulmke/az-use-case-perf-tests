---
vpn_stats:
    select_vpn_stats: >-
      dataRxByteCount,
      dataTxByteCount,
      dataRxMsgCount,
      dataTxMsgCount,
      discardedRxMsgCount,
      discardedTxMsgCount,
      averageRxByteRate,
      averageRxMsgRate,
      averageTxByteRate,
      averageTxMsgRate
    select_client_stats:
      - clientName
      - clientAddress
      - rxDiscardedMsgCount
      - txDiscardedMsgCount
      - dataRxMsgCount
      - dataTxMsgCount
      - averageRxMsgRate
      - averageTxMsgRate
      - platform
      - uptime
      # NOTE: not useful, vpn stats collection not sync'ed with publisher/consumer start/stop
      # - dataRxMsgCount
      # - dataTxMsgCount

latency:
    topic_prefix: "private/direct/latency"
    warmup_secs: 10
    lb: 4096
    lg: 15
ping:
    # placeholder, no additional settings required

