vpn_stats:
    select_vpn_stats: >-
      dataRxByteCount,
      dataTxByteCount,
      dataRxMsgCount,
      dataTxMsgCount,
      discardedRxMsgCount,
      discardedTxMsgCount,
      averageRxByteRate,
      averageRxMsgRate,
      averageTxByteRate,
      averageTxMsgRate,
      rate
    select_client_stats:
      - clientName
latency:
    topic_prefix: "private/direct/latency"
    warmup_secs: 10
    lb: 4096
    lg: 15
ping:
    # placeholder, no additional settings required

