---
  test_spec:
    name: auto_tp_001
    description: "tp-001: artificial test for base line comparison"
    use_case:
      name: uc_non_persistent
      display_name: "Market Data Distribution"

    infrastructure_list:
      - cloud_provider: azure
        config: 1-auto-standalone
      # - cloud_provider: azure
      #   config: 2-auto-standalone
      - cloud_provider: aws
        config: 1-auto-standalone

    run_specs:

