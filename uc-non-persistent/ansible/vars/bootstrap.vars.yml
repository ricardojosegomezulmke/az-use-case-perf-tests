# {{ bootstrap.broker.centos.xxx }}
# {{ bootstrap.broker.ext_storage.xxx }}
---
broker:
  centos:
    swap_file_size: 2048
  centos_docker:
    docker_centos_users: ["centos"]
    docker_centos_version: 19.03.5
    docker_centos_state: started
    docker_centos_enabled: true
    docker_centos_daemon_config:
      storage-driver: overlay2
      selinux-enabled: true
      live-restore: true
      # log-driver: syslog
      icc: false
      userland-proxy: false
  ext_storage:
    solace_os_user: solace
    solace_os_user_id: 4000
    solace_mount_dev: /dev/sdc
    solace_storage_part: /dev/sdc1
    solace_mount_path: /var/opt/vmr
  docker_image:
    solace_image_file_src: "./docker-image/solace-pubsub-docker.tar.gz"
    solace_image_file_dest: "./solace-pubsub-evaluation-docker.tar.gz"
    solace_image_name: solace-pubsub-evaluation
    solace_image_version: 9.6.0.38
    docker_compose_file_src: "./docker-image/PubSub.docker-compose.template.yml"
    docker_compose_file_dest: "./PubSub.docker-compose.template.yml"
    file_owner: centos # NOTE: make sure this maps to one of the docker_centos_users!
    file_mode: "0666"
    system_scaling_maxconnectioncount: 1000
    docker_compose_file_dest_local: "./docker-image/PubSub.docker-compose.deployed.yml"
  pubsub:
    max_spool_usage: 100000
    vpn_name: "sdkperf"
    client_profile_name: "testCP"
    client_user_name: "testUsr"
    client_user_name_pwd: "solace123"
sdkperf_nodes:
  sdkperf_group: sdkperf
  sdkperf_user: centos
  sdkperf_root: "/opt/sdkperf"
  sdkperf_log_root: "/opt/sdkperf/logs"
  sdkperf_image_src_dir: "./sdk-perf-image/sdkperf-c-x64"


