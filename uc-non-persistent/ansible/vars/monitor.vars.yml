---
general:
    use_case: uc_non_persistent
    # test run time in seconds: sample_run_time_secs * total_num_samples
    # ----release settings:
    sample_run_time_secs: 60
    total_num_samples: 60
    # ----devel settings:
    # sample_run_time_secs: 60
    # total_num_samples: 2
vpn_stats:
    select_vpn_stats: >-
      dataRxByteCount,
      dataTxByteCount,
      dataRxMsgCount,
      dataTxMsgCount,
      discardedRxMsgCount,
      discardedTxMsgCount,
      averageRxByteRate,
      averageRxMsgRate,
      averageTxByteRate,
      averageTxMsgRate
    # rate
    select_client_connection_stats: >-
      rxDiscardedMsgCount,
      rxMsgCount,
      rxMsgRate,
      rxByteRate,
      rxByteCount,
      txDiscardedMsgCount,
      txMsgCount,
      txMsgRate,
      txByteRate,
      txByteCount,
      clientAddress,
      clientName,
      uptime
latency:
    topic_prefix: "private/direct/latency"
    warmup_secs: 10
    msg_rate_per_second: 1000 # 0=max
    msg_payload_size_bytes: 100 # 100 || 1000 || 10000 || etc...
ping:
    # placeholder, no additional settings required

